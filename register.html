<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | EduNovaX</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

<div class="auth-wrapper">
  <div class="auth-card register-card">

    <h2>Create Your Account </h2>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <form id="registerForm">

      <!-- STEP 1 -->
      <div class="form-step active">
        <h3>Personal Info</h3>

        <div class="input-group">
          <input type="text" id="name" required>
          <label>Full Name</label>
        </div>

        <div class="input-row">
          <div class="input-group">
            <input type="date" id="dob" required>
            <label>Date of Birth</label>
          </div>

          <div class="input-group">
            <input type="number" id="age" readonly required>
            <label>Age</label>
          </div>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" required>
          <label>Phone Number</label>
        </div>

        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- STEP 2 -->
      <div class="form-step">
        <h3>Address Info</h3>

        <div class="input-row">
          <div class="input-group">
            <select id="state" required>
              <option value="">Select State</option>
            </select>
          </div>

          <div class="input-group">
            <select id="district" required>
              <option value="">Select District</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <input type="text" id="police" required>
          <label>Police Station</label>
        </div>

        <div class="input-row">
          <div class="input-group">
            <input type="number" id="pincode" required>
            <label>Pin Code</label>
          </div>

          <div class="input-group">
            <input type="text" id="postoffice" required>
            <label>Post Office</label>
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="form-step">
        <h3>Account Setup</h3>

        <div class="input-group">
          <input type="email" id="email" required>
          <label>Email Address</label>
        </div>

        <div class="input-group password-wrapper">
          <input type="password" id="password" required>
          <label>Password</label>
          <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
        </div>

        <div class="input-group password-wrapper">
          <input type="password" id="confirmPassword" required>
          <label>Confirm Password</label>
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
        </div>

        <div class="btn-group">
          <button type="button" class="prev-btn">Back</button>
          <button type="submit" class="auth-btn">Create Account</button>
        </div>
      </div>

      <div class="auth-switch">
        Already have an account? <a href="login.html">Login</a>
      </div>

    </form>
  </div>
</div>

<script>
const steps = document.querySelectorAll(".form-step");
const nextBtns = document.querySelectorAll(".next-btn");
const prevBtns = document.querySelectorAll(".prev-btn");
const progressBar = document.getElementById("progressBar");

let currentStep = 0;

function updateSteps() {
  steps.forEach((step, index) => {
    step.classList.toggle("active", index === currentStep);
  });
  progressBar.style.width = ((currentStep + 1) / steps.length) * 100 + "%";
}

nextBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    if (currentStep < steps.length - 1) {
      currentStep++;
      updateSteps();
    }
  });
});

prevBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    if (currentStep > 0) {
      currentStep--;
      updateSteps();
    }
  });
});

function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

updateSteps();
</script>

<script type="module" src="js/register.js"></script>
</body>
</html>
