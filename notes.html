<!DOCTYPE html>
<html>
<head>
<title>Semester 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{min-height:100vh;padding:30px;color:#fff;background:#0f1226;overflow-x:hidden}

/* buttons */
button{
padding:11px 24px;
border:none;
border-radius:40px;
margin:6px;
cursor:pointer;
font-weight:500;
transition:.35s;
color:white;
background:linear-gradient(45deg,#6a5cff,#ff4ecd);
box-shadow:0 0 18px rgba(255,78,205,.6);
}
button:hover{transform:translateY(-3px) scale(1.05)}

.controls{
background:rgba(255,255,255,.07);
border:1px solid rgba(255,255,255,.15);
padding:16px;
border-radius:20px;
margin-bottom:25px;
display:flex;
flex-wrap:wrap;
gap:12px;
justify-content:center;
backdrop-filter:blur(20px);
}

input,select{
padding:12px 16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.2);
background:rgba(255,255,255,.08);
color:white;
outline:none;
min-width:200px;
}

#contentContainer{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}

.card{
background:rgba(255,255,255,.07);
border:1px solid rgba(255,255,255,.2);
padding:22px;
border-radius:24px;
backdrop-filter:blur(20px);
transition:.45s;
}
.card:hover{transform:translateY(-12px) scale(1.04)}

.loading{text-align:center;font-size:20px;grid-column:1/-1}
</style>
</head>

<body>

<h1 style="text-align:center;margin-bottom:25px;">Semester 1 Notes</h1>

<div class="controls">
<input type="text" id="search" placeholder="Search Notes...">
<select id="filterSubject"><option value="">All Subjects</option></select>
</div>

<div id="contentContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBpasI_y-aIGFldPiv2DwJit0S7XhG5jkk",
authDomain:"projectx-58a7e.firebaseapp.com",
projectId:"projectx-58a7e",
storageBucket:"projectx-58a7e.appspot.com",
messagingSenderId:"352189023227",
appId:"1:352189023227:web:7f93f838432329b42e815e"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const contentContainer=document.getElementById("contentContainer");
const search=document.getElementById("search");
const filterSubject=document.getElementById("filterSubject");

let allNotes=[];

async function loadNotes(){
contentContainer.innerHTML='<div class="loading">Loading PDFs...</div>';
allNotes=[];
const snapshot=await getDocs(collection(db,"notes"));
const subjects=new Set();

snapshot.forEach(d=>{
const data=d.data();
data.id=d.id;
allNotes.push(data);
subjects.add(data.subject);
});

filterSubject.innerHTML='<option value="">All Subjects</option>';
subjects.forEach(s=>filterSubject.innerHTML+=`<option>${s}</option>`);

displayNotes(allNotes);
}

function displayNotes(notes){
contentContainer.innerHTML="";
notes.forEach(n=>{
const downloadLink=`https://drive.google.com/uc?export=download&id=${n.driveFileId}`;
const previewLink=`https://drive.google.com/file/d/${n.driveFileId}/preview`;

const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<h3>${n.title}</h3>
<p>${n.subject} | Class ${n.class}</p>
<p>Downloads: ${n.downloads||0}</p>
<button class="preview-btn">Preview</button>
<button class="download-btn">Download</button>
`;

card.querySelector(".preview-btn").onclick=()=>window.open(previewLink,"_blank");

card.querySelector(".download-btn").onclick=async()=>{
await updateDoc(doc(db,"notes",n.id),{downloads:increment(1)});
window.open(downloadLink,"_blank");
};

contentContainer.appendChild(card);
});
}

search.addEventListener("input",()=>displayNotes(allNotes.filter(n=>n.title.toLowerCase().includes(search.value.toLowerCase()))));
filterSubject.addEventListener("change",()=>displayNotes(filterSubject.value?allNotes.filter(n=>n.subject===filterSubject.value):allNotes));

loadNotes();
</script>

</body>
</html>
